<head>
    <link rel="stylesheet" type="text/css" href="{% print url_for('static', filename='css/style.css') %}" />
    <link rel="stylesheet" type="text/css" href="{% print url_for('static', filename='css/material.css') %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Suggestions de tweets</title>
</head>

<body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Home</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search">
                        <label class="mdl-textfield__label" for="search">Enter your query...</label>
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                    <li class="mdl-menu__item">About</li>
                    <li class="mdl-menu__item">Contact</li>
                    <li class="mdl-menu__item">Legal information</li>
                </ul>
            </div>
        </header>
        <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
            <header class="demo-drawer-header">
                <img src="{% print url_for('static', filename='img/user.jpg') %}" class="demo-avatar">
                <div class="demo-avatar-dropdown">
                    <span>{{username}}</span>
                    <div class="mdl-layout-spacer"></div>
                    <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                        <i class="material-icons" role="presentation">arrow_drop_down</i>
                        <span class="visuallyhidden">Accounts</span>
                    </button>
                    <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item"><i class="material-icons" style="margin-right: 10px">compare_arrows</i> Change user</li>
                    </ul>
                </div>
            </header>
            <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">

                {% for cat in categories %}
                <a class="mdl-navigation__link cat-main-{{cat.id}} cat-item" href="" onclick="toggleCat({{cat.id}}, {{num_cat}})">
                    <i class="dot mdl-color-text--blue-grey-400 material-icons" style="background-color: {{cat.color}};"></i>
                    <span class="list-item">{{cat.name}}</span>
                </a>
                {% endfor %}
                <a class="mdl-navigation__link" onclick="toggleCat(-1, {{num_cat}})">
                    <i class="mdl-color-text--blue-grey-400 material-icons">visibility</i>
                    <span class="list-item">Show all</span>
                </a>

                <div class="mdl-layout-spacer"></div>
                <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
            </nav>
        </div>

        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">

                {% for t in tweets %}
                <div class=" mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop cat-{{t.cat.id}}">
                    <div class="mdl-card__title mdl-card--expand" style="background-color: {{t.cat.color}}">
                        <div class="head-boxes">
                            <h2 class="mdl-card__title-text">
                                <span class="user-badge">{{t.author}} <small>(@{{t.author_id}})</small></span>
                            </h2>
                        </div>
                        <div class="head-boxes cat-header">
                            <span class="badge">{{t.cat.name}}</span>
                        </div>

                    </div>
                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                        {{t.text}}
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="http://twitter.com/{{t.author_id}}/status/{{t.id}}" class="mdl-button mdl-js-button mdl-js-ripple-effect">See</a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </main>
    </div>

    <a href="https://github.com/google/material-design-lite/blob/master/templates/dashboard/" target="_blank" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">View Source</a>
    <script type="text/javascript" src=" {% print url_for('static', filename='js/material.js') %}"></script>
    <script type="text/javascript" src=" {% print url_for('static', filename='js/jquery.js') %}"></script>
    <script type="text/javascript" src=" {% print url_for('static', filename='js/scripts.js') %}"></script>
</body>
